<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main>
        <section class="container">
            <article class="card">
                <div class="image-card">
                    <img src="./images/illustration-hero.svg" alt="">
                </div>
                <div class="body-card">
                    <div class="content-card">
                        <h1 class="title-card">Order Summary</h1>
                        <p class="description-card">
                            You can now listen to millions of songs, audiobooks, and podcasts on any
                            device anywhere you like!
                        </p>
                        <section class="price-car">
                            <div class="logo-text">
                                <img src="./images/icon-music.svg" alt="">
                                <div class="plan">
                                    <h2>Annual plan</h2>
                                    <span>$59.99/year</span>
                                </div>
                            </div>
                            <span class="change">change</span>
                        </section>
                        <button class="payment-card">Proceed to Payment</button>
                        <p class="cancel-order">Cancel Order</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
